config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;I: hint inputs right-click
        ;O: hint all tab
        ;R: null
        ;T: null
        ;Y: null
        ;b: null
        ;d: hint all delete
        ;f: null
        ;h: hint all hover
        ;i: hint images yank
        ;o: hint all current
        ;p: hint links spawn --userscript play_with_mpv {hint-url}
        ;r: null
        ;t: null
        ;y: hint links yank
