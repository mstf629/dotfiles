# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;di: hint images spawn --userscript download_images {hint-url}
        ;dv: hint all spawn --userscript download_v&a {hint-url}
        ;O: hint all tab
        ;o: hint all current
        ;p: hint links spawn --userscript play_with_mpv {hint-url}
        ;yi: hint images yank
        ;yl: hint links yank
        ;D: hint all delete
        ;R: null
        ;T: null
        ;Y: null
        ;b: null
        ;d: null
        ;f: null
        ;h: null 
        ;i: null 
        ;r: null
        ;t: null
        ;y: null
  content.proxy:
    global: system
